{% extends "layout.html" %}

{% block content %}
<h2>Our Products</h2>

<div class="carousel-container">
    <button class="prev" onclick="moveCarousel(-1)">&#10094;</button>

    <div class="carousel">
        <div class="carousel-item">
            <img src="{{ url_for('static', filename='images/product1.jpg') }}" alt="Product 1 Image">
            <h3>Product 1</h3>
            <p>$10</p>
        </div>

        <div class="carousel-item">
            <img src="{{ url_for('static', filename='images/product2.jpg') }}" alt="Product 2 Image">
            <h3>Product 2</h3>
            <p>$15</p>
        </div>

        <div class="carousel-item">
            <img src="{{ url_for('static', filename='images/product3.jpg') }}" alt="Product 3 Image">
            <h3>Product 3</h3>
            <p>$20</p>
        </div>
    </div>

    <button class="next" onclick="moveCarousel(1)">&#10095;</button>
</div>

{% endblock %}
